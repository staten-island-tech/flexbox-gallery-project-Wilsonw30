<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="row-one" class="parent">
        <h1 class=animation>Flowers</h1>
    </div>
    <div class="parent">
        <div class="card">
            <img src="img/st_bernard_lily.png" alt="st_bernard_lily" class="box-size" id="square1">
            <h2 class=card-text>St. Bernard Lily</h2>
        </div>
        <div class=card id=square2>
            <img src="img/bermuda_buttercup.png" alt="" class="box-size" id="card-image">
            <h2 class="card-text">Bermuda Buttercup</h2>
        </div>
        <div class=card id=square3>
            <img src="img/nerium oleander-475x475.jpg" alt="" class="box-size">
            <h2 class="card-text">Nerium Oleander</h2>
        </div>
        <div class=card id=square4>
            <img src="img/lantana_camara-475x475.jpg" alt="" class="box-size">
            <h2 class="card-text" id=text>Lantana Camara</h2>
        </div>
        <div class=card id="square5">
            <img src="img/scarlet_pimpernel-475x475.png" alt="" class="box-size">
            <h2 class="card-text">Scarlet Pimpernel</h2>
        </div>
        <div class=card id="square5">
            <img src="img/verbascum-475x475.png" alt="" class="box-size">
            <h2 class="card-text">Verbascum</h2>
        </div>
        <div class=card id="square5">
            <img src="img/common_mallow-475x475.png" alt="" class="box-size">
            <h2 class="card-text">Common Mallow</h2>
        </div>
        <div class=card id="square5">
            <img src="img/spanish_oyster-475x475.png" alt="" class="box-size">
            <h2 class="card-text">Spanish Oyster</h2>
        </div>
        <div class=card id="square5">
            <img src="img/stork's_bill-475x475.png" alt="" class="box-size">
            <h2 class="card-text">Stork's Bill</h2>
        </div>



    </div>

</body>

</html>
